<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="format-detection" content="telephone=no">
    <title>Mercado Serviços</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<header class="header">
    <img src="img/logo.svg" alt="logo mercado serviços" class="header__logo">
</header>
<main class="main">
    <div class="main__header">
        <div class="main__container">
            <h2 class="main__data title">
                <span class="pre">O jeito mais fácil</span>
                de vender e comprar serviços!</h2>
            <p class="main__data description">
                <span class="pre">Venha fazer parte da nossa comunidade</span>
                e expanda seu negócio</p>
            <a class="main__data arrow" href="#">^</a>
        </div>
        <img class="main__data man" src="img/man.png" alt="Man illustration">
    </div>
    <form action="#" class="form contact">
        <h4 class="form__title title">Cadastre seu negócio!</h4>
        <div class="form__group name">
            <input class="form__input" type="text" placeholder="*Nome/razão social">
        </div>
        <div class="form__group email">
            <input class="form__input" type="email" placeholder="*E-mail">
        </div>
        <div class="form__group phone">
            <input class="form__input" type="tel" placeholder="*Telefone">
            <input class="form__input" type="tel" placeholder="Celular">
        </div>
        <span class="form__description">*obrigatórios</span>
        <button class="btn form__btn btn-blue">Cadastrar</button>
    </form>
</main>
<footer class="footer">
    <img class="footer__logo" src="img/logo.svg" alt="logo mercado serviços">
    <div class="footer__content">
        <div class="footer__group address">
            <img class="footer__icon" src="img/icons/pin__map.svg" alt="Icon map">
            <p class="footer__data">Rua Nossa Senhora de fátima, 309 São Caetano do Sul - 09540-100</p>
        </div>
        <div class="footer__group phone">
            <img class="footer__icon" src="img/icons/phone.svg" alt="Icon phone">
            <p class="footer__data">+55 (11) 4444-5897</p>
        </div>
        <div class="footer__group email">
            <img class="footer__icon" src="img/icons/email.svg" alt="Icon e-mail">
            <p class="footer__data">contato@mercadoservicos.com.br</p>
        </div>
    </div>
</footer>
</body>
</html>
